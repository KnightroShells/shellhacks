<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/fontawesome.min.css">
    <link rel="stylesheet" href="public/css/auth.css">
    <title>MyTechNews | Authentication</title>
</head>

<>
    <div id="root">
        <div class="bg-image"></div>
        <section class="forms-section">
            <h1 class="section-title"></h1>
            <div class="forms">
                <div class="form-wrapper is-active">
                    <button type="button" class="switcher switcher-login">
                        Login
                        <span class="underline"></span>
                    </button>
                    <form class="form form-login" id="login">
                        <fieldset>
                            <legend>Please, enter your email and password for login.</legend>
                            <div class="input-block">
                                <label for="login-email">E-mail</label>
                                <input id="login-email" name="email" class="form-control rounded" type="email" required>
                            </div>
                            <div class="input-block">
                                <label for="login-password">Password</label>
                                <input id="login-password" name="password" class="form-control rounded" type="password" required>
                            </div>
                        </fieldset>
                        <button type="submit" class="btn btn-outline-primary">Login</button>
                    </form>
                </div>
                <div class="form-wrapper">
                    <button type="button" class="switcher switcher-signup">
                        Register
                        <span class="underline"></span>
                    </button>
                    <form class="form form-signup" id="register">
                        <fieldset>
                            <legend>Please, enter your email, password and password confirmation for sign up.</legend>
                            <div class="input-block">
                                <label for="signup-email">E-mail</label>
                                <input id="signup-email" name="email" class="form-control rounded" type="email" required>
                            </div>
                            <div class="input-block">
                                <label for="signup-password">Password</label>
                                <input id="signup-password" name="password" class="form-control rounded" type="password" required>
                            </div>
                        </fieldset>
                        <button type="submit" class="btn btn-outline-primary">Create</button>
                    </form>
                </div>
            </div>
        </section>
    </div>


    <script src="public/js/bootstrap.bundle.min.js"></script>
    <script src="public/js/axios.min.js"></script>
    <script src="public/js/login.js"></script>

    <script>
        let register = document.getElementById('register')
        register.addEventListener('submit', function(event){
            event.preventDefault()
            let data = { email: register.elements['email'].value, password: register.elements['password'].value }
            axios({
                method: 'post',
                url: 'api/user/register',
                data: data
            }).then(function(response) {
                console.log(response)
            })
        })
    </script>

<script>
    let login = document.getElementById('login')
    login.addEventListener('submit', function(event){
        event.preventDefault();
        let data = { email: login.elements['email'].value, password: login.elements['password'].value }
        axios({
            method: 'post',
            url: 'api/user/login',
            data: data
        })
        .then(function(response) {
            localStorage.setItem("auth", response.accessToken)
            location.href = "select.html"
        })
    })

</script>

</body>

</html>
