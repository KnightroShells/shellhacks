<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/fontawesome.min.css">
    <title>MyTechNews | User Interest Selection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="public/css/select.css">
    <title>MyTechNews | User Interest Selection</title>

</head>

<body>
    <div class="bg-image"></div>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Tech News</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02"
                aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav me-auto">

                </ul>
                <form class="d-flex">
                    fontawesome-user-icon
                </form>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-5 bg-white text-black rounded-xl top-space">
        <form>
            <fieldset class="form-group">
                <h1>Let us search for you!</h1>
                <h4 class="sub-heading">We find relevant articles based around your favorite topics.</h4>
                <hr class="break-line">
                <br>
                <h3>Select from the following categories:</h5>
                    <div class="form-check-inline">
                        <input type="hidden" name="add_tech" value="no">
                        <input class="form-check-input" name="add_tech" type="checkbox" value="yes" id="flexCheckDefault">
                        <label class="form-check-label p-2" for="add_tech">
                            Tech
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <input type="hidden" name="add_industry" value="no">
                        <input class="form-check-input" type="checkbox" name="add_industry" value="yes" id="flexCheckDefault">
                        <label class="form-check-label p-2" for="add_industry">
                            Industry
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <input type="hidden" name="add_c#" value="no">
                        <input class="form-check-input" type="checkbox" name="add_c#" value="yes" id="flexCheckDefault">
                        <label class="form-check-label p-3" for="add_c#">
                            C#
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <input type="hidden" name="add_c++" value="no">
                        <input class="form-check-input" type="checkbox" name="add_c++" value="yes" id="flexCheckDefault">
                        <label class="form-check-label p-3" for="add_c++">
                            C++
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <input type="hidden" name="add_machine_learning" value="no">
                        <input class="form-check-input" type="checkbox" name="add_machine_learning" value="yes" id="flexCheckDefault">
                        <label class="form-check-label p-2" for="add_machine_learning">
                            Machine Learning
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <input type="hidden" name="add_artificial_intelligence" value="no">
                        <input class="form-check-input" type="checkbox" name="add_artificial_intelligence" value="yes" id="flexCheckDefault">
                        <label class="form-check-label p-2" for="add_artificial_intelligence">
                            Artificial Intelligence
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <input type="hidden" name="add_python" value="no">
                        <input class="form-check-input" type="checkbox" name="add_python" value="yes" id="flexCheckDefault">
                        <label class="form-check-label p-2" for="add_python">
                            Python
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <input type="hidden" name="add_javascript" value="no">
                        <input class="form-check-input" type="checkbox" name="add_javascript" value="yes" id="flexCheckDefault">
                        <label class="form-check-label p-2" for="add_javascript">
                            JavaScript
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <input type="hidden" name="add_digital_design" value="no">
                        <input class="form-check-input" type="checkbox" name="add_digital_design" value="yes" id="flexCheckDefault">
                        <label class="form-check-label p-2" for="add_digital_design">
                            Digital Design
                        </label>
                    </div>
                    <div>
                        <input class="btn btn-success navbar-btn float-right" type="submit" name="submit" value="Submit" />
                    </div>

            </fieldset>
        </form>

        <script src="public/js/bootstrap.bundle.min.js"></script>
        <script src="public/js/login.js"></script>
    </div>
</body>

</html>
